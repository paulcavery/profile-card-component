<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
			rel="stylesheet"
		/>

		<title>Frontend Mentor | Profile card component</title>

		<!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="image-top">
			<img src="images/bg-pattern-top.svg" width="700px" height="700px" />
		</div>
		<div class="image-bottom">
			<img src="images/bg-pattern-bottom.svg" width="700px" height="700px" />
		</div>
		<div class="container">
			<div class="row">
				<div class="card">
					<div class="card-pattern">
						<img src="images/bg-pattern-card.svg" />
					</div>
					<div class="card-header-image">
						<img
							src="images/image-victor.jpg"
							alt="Picture of Victor"
							width="115px"
							height="115px"
						/>
					</div>
					<div class="card-body">
						<h3>Victor Crest <span>26</span></h3>
						<h4>London</h4>
						<hr />
						<div class="wrapper">
							<h4>80k</h4>
							<p>Followers</p>
						</div>
						<div class="wrapper">
							<h4>803k</h4>
							<p>Likes</p>
						</div>
						<div class="wrapper">
							<h4>1.4k</h4>
							<p>Photos</p>
						</div>
					
				</div>	
			</div>
		</div>

		<div class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
				>Frontend Mentor</a
			>. Coded by <a href="#">Paul Avery</a>.
		</div>
	</body>
</html>
